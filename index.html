                    if (emailInput) {
                        const subject = 'Website contact email';
                        const body = 'Hello Daniela, I would like to connect with you. Here is my email: ' + emailInput + ' and my name is ';
                        const mailtoLink = `mailto:danielamejiaosorio0@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                        
                        // Create an <a> element and programmatically click it
                        const link = document.createElement('a');
                        link.href = mailtoLink;
                        link.click();
                    } else {
                        alert("Please enter a valid email address.");
                    }
                });
            </script>
